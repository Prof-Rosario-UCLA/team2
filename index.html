<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" href="/reserve_ease_180.png" sizes="180x180" />
    <link rel="mask-icon" href="/reserve_ease_192.svg" color="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="/reserve_ease_192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ReserveEase</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Easy Reservation Management System">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ReserveEase">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/public/reserve_ease_logo_192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/public/reserve_ease_logo_512.png" sizes="512x512">
    <link rel="mask-icon" href="/public/reserve_ease_logo_512.png" color="#FFFFFF">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('ServiceWorker registration successful with scope:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('Service Worker update found!');
                
                newWorker.addEventListener('statechange', () => {
                  console.log('Service Worker state:', newWorker.state);
                });
              });
            })
            .catch(err => {
              console.error('ServiceWorker registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
