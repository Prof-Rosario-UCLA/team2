apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurantapp
  labels:
    app: restaurantapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: restaurantapp
  template:
    metadata:
      labels:
        app: restaurantapp
    spec:
      containers:
      - name: restaurantapp
        image: RESTAURANTAPP_IMAGE_TAG
        ports:
        - containerPort: 1919
          name: http
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-uri
              key: uri
    resources:  # optional, for HPA
      requests:
        cpu: "500m"
      limits:
        cpu: "1000m"  # 1 full core
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: restaurantapp-redis
  labels:
    app: restaurantapp-redis
spec:
  serviceName: restaurantapp-redis-service
  replicas: 1
  selector:
    matchLabels:
      app: restaurantapp-redis
  template:
    metadata:
      labels:
        app: restaurantapp-redis
    spec:
      containers:
      - name: restaurantapp-redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi